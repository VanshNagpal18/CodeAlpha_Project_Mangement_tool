<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>PM Tool</h2>
    <nav>
      <ul>
        <li class="active">Dashboard</li>
        <li><a href="pj.html">Projects</a></li>
        <li><a href="https://workspace.google.com/products/meet/">Meeting</a></li>
        <li><a href="pie.html">Pie-chart</a></li>
      </ul>
    </nav>
  </div>

  <div class="main">
    <header>
      <h1>Project Dashboard</h1>
      <button id="addTaskBtn">+ Add Task</button>
    </header>

    <section class="task-board">
      <div class="task-column">
        <h3>To Do</h3>
        <div class="task-list" id="todoList"></div>
      </div>

      <div class="task-column">
        <h3>In Progress</h3>
        <div class="task-list" id="inProgressList"></div>
      </div>

      <div class="task-column">
        <h3>Done</h3>
        <div class="task-list" id="doneList"></div>
      </div>
    </section>
  </div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="taskStatus">
        <option value="todo">To Do</option>
        <option value="inProgress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button id="saveTask">Save Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
